    "900": "Консульские учреждения, возглавляемые почетными консульскими должностными лицами",
};

    let mode = "region";
    let currentCode = '';

    function switchMode(newMode) {
        mode = newMode;
        document.getElementById('regionTab').classList.toggle('active', mode === 'region');
        document.getElementById('diplomaticTab').classList.toggle('active', mode === 'diplomatic');
        clearCode();
    }

    function appendCode(num) {
        if (currentCode.length < 3) {
            currentCode += num;
            document.getElementById('codeDisplay').innerText = currentCode;
            searchCode();
        }
    }

    function clearCode() {
        currentCode = '';
        document.getElementById('codeDisplay').innerText = '0';
        document.getElementById('result').innerText = '';
    }

    function searchCode() {
        let result;
        if (mode === "region") {
            result = regions[currentCode] || "Код не найден";
        } else {
            result = diplomaticNumbers[currentCode] || "Код не найден";
        }
        document.getElementById('result').innerText = result;
    }
</script>
